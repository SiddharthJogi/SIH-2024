<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Startup Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: transparent;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 999;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .navbar.scrolled {
            background-color: rgba(0, 77, 64, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-brand {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .nav-item {
            list-style: none;
            display: inline-block;
        }

        .navbar .nav-item .nav-link {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        .navbar .nav-item .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #a7ffeb;
            transition: width 0.3s ease-in-out;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar .nav-item .nav-link:hover::after {
            width: 100%;
        }

        .navbar .nav-item .nav-link:hover {
            color: #a7ffeb;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero-content {
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInLeft 1s ease forwards;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInRight 1.2s ease forwards;
        }

        .btn-hero {
            background-color: #a7ffeb;
            color: #004d40;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .btn-hero:hover {
            background-color: #80cbc4;
            transform: translateY(-5px);
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #004d40, #00796b, #004d40, #00796b);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Register Section */
        .register-section {
            background-color: #fff;
            padding: 80px 0;
            position: relative;
            z-index: 1;
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 121, 107, 0.5);
            border-radius: 15px;
            padding: 40px;
            background-color: rgba(0, 77, 64, 0.9);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        .register-container h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #a7ffeb;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #80cbc4;
            border-radius: 10px;
            background-color: #004d40;
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 5px 15px rgba(0, 121, 107, 0.7);
            outline: none;
        }

        .btn-register {
            background-color: #a7ffeb;
            color: #004d40;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            font-weight: bold;
        }

        .btn-register:hover {
            background-color: #80cbc4;
            transform: translateY(-5px);
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .navbar {
            background-color: rgba(18, 18, 18, 0.9);
        }

        .dark-mode .navbar .nav-link {
            color: #e0e0e0;
        }

        .dark-mode .navbar .nav-link:hover {
            color: #80cbc4;
        }

        .dark-mode .register-section {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .register-container {
            background-color: rgba(28, 28, 28, 0.9);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .form-label {
            color: #b2dfdb;
        }

        .dark-mode .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 2px solid #444;
        }

        .dark-mode .btn-register {
            background-color: #444;
        }

        .dark-mode .hero-section {
            background: linear-gradient(to bottom right, #1e1e1e, #121212);
        }

        /* Dark Mode Button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .dark-mode-toggle label {
            margin-right: 10px;
            color: #fff;
            font-weight: bold;
        }

        .dark-mode-toggle .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .dark-mode-toggle .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .dark-mode-toggle .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .dark-mode-toggle .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            background-color: white;
            transition: .4s;
            left: 4px;
            bottom: 4px;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="dark-mode-toggle">
        <label for="darkModeSwitch">Dark Mode:</label>
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="navbar" id="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">AYUSH Startup Portal</a>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#register" class="nav-link">Register</a></li>
            </ul>
        </div>
    </div>

    <section class="hero-section">
        <div class="background-animation"></div>
        <div class="hero-content">
            <h1>Welcome to AYUSH Startup Portal</h1>
            <p>Your gateway to innovation and growth</p>
            <a href="#register" class="btn-hero">Get Started</a>
        </div>
    </section>

    <section class="register-section" id="register">
        <div class="container">
            <div class="register-container">
                <h2>Register Your Startup</h2>
                <form>
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="startup-name" class="form-label">Startup Name</label>
                        <input type="text" id="startup-name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-register">Register Now</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll to Register Section on Button Click
        document.querySelector('.btn-hero').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('register').scrollIntoView({ behavior: 'smooth' });
        });

        // Dark Mode Toggle
        const toggleSwitch = document.querySelector('#darkModeSwitch');
        toggleSwitch.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
